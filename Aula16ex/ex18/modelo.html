<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <h1>Insira números abaixo para realizar análise.</h1>
            <p>
                Digite um número (de 1 a 100) 
                <input type="number" name="numint" id="txtn">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <br><br><select name="flista" id="flista" size="7"></select>
                <br><input type="button" value="Finalizar" onclick="finalizar()">
            </p>            
        </div>
        <div id="res">
            
            A análise aparecerá aqui...
        </div>
    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
